<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Romanian SJW Quote Generator</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center header">
        <h1>Romanian SJW Quote Generator</h1>
    </div>
    <div class="container-fluid text-center">
        <div class="row" style="vertical-align: center;">
            <div class="col-md-3" style="padding-top:20px; padding-bottom:20px">
                <div class="card">
                    <img class="card-img-top" src="http://i1.wp.com/www.rostonline.ro/wp-content/uploads/2016/03/remus-cernea.jpg?fit=402%2C404 "/>
                    <div class="card-body">
                        <button class="btn btn-outline-info" onclick="generateQuote()"> Genereaza citat </button>
                    </div>
                </div>
            </div>
            <div  class="col-md-9 text-center" style="padding: 20px;">   
                <blockquote id="quote"></blockquote>
            </div>
        </div>
    </div>
    
    <!-- Quote generator -->
    <script src="./quote-generator.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
